<p>hrcomponent works!</p>
<form [formGroup] = "onboardingForm" (ngSubmit)="onSubmit(onboardingForm)">
    <label for="firstName">First Name(*):</label><br>
    <input type="text" name="firstName" formControlName="firstName" required> <br><br>


    <label for="lastName">Last Name(*):</label><br>
    <input type="text" name="lastName" formControlName="lastName" required><br><br>

    <label for="middleName">Middle Name:</label><br>
    <input type="text" name="middleName" formControlName="middleName"><br><br>

    <label for="preferredName">Preferred Name:</label><br>
    <input type="text" name="preferredName" formControlName="preferredName"><br><br>

    <label for="avatar">Avatar:</label><br>
    <input type="file" name="avatar" formControlName="avatar"><br><br>

    <label for="address">Address(*):</label><br>
    <input type="text" name="address" formControlName="address"><br><br>

    <label for="cellPhone">Cell Phone(*):</label><br>
    <input type="tel" name="cellPhone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
    formControlName="cellPhone" required><br><br>

    <label for="workPhone">Work Phone:</label><br>
    <input type="tel" name="workPhone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
    formControlName="workPhone"><br><br>

    <label for="carBrand">Car Brand:</label><br>
    <input type="text" name="carBrand" formControlName="carBrand"><br><br>

    <label for="carModel">Car Model:</label><br>
    <input type="text" name="carModel" formControlName="carModel"><br><br>

    <label for="carColor">Car Color:</label><br>
    <input type="text" name="carColor" formControlName="carColor"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" name="email" value="PREFILLED@gmail.com" formControlName="email" disabled><br><br>

    <label for="SSN">SSN(*):</label><br>
    <input type="tel" name="SSN" placeholder="123-45-7890" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" formControlName="SSN"
        required><br><br>

    <label for="birthday">Birthday:</label><br>
    <input type="date" name="birthday" formControlName="birthday" required><br><br>

    <label for="gender">Gender:</label><br>
    <select name="gender" formControlName="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="noAnswer">I don't want to answer</option>
    </select>
    <br><br>

    <label for="citizenship" required>Are you a citizen or permanent resident of the U.S?(*):<br>
    <input type="radio" formControlName="isCitizenOrPerm" name="isCitizenOrPerm" value="true">Yes<br>
    <input type="radio" formControlName="isCitizenOrPerm" name="isCitizenOrPerm" value="false">No<br>
</label>

   <label *ngIf="onboardingForm.controls['isCitizenOrPerm'].value ==='true'">
       Green Card or Citizen?
    <br>
    <input type="radio" name="greenCardOrCitizen" value="GreenCard" formControlName="greenCardOrCitizen">GreenCard<br>
    <input type="radio" name="greenCardOrCitizen" value="Citizen" formControlName="greenCardOrCitizen">Citizen<br>
   </label><br>

    <label for="workAuth" *ngIf="onboardingForm.controls['isCitizenOrPerm'].value ==='false'">What is your work authorization?<br>
    <select name="workAuth" formControlName="workAuth">
        <option value="H1B">H1B</option>
        <option value="L2">L2</option>
        <option value="F1">F1(CPT/OPT)</option>
        <option value="H4">H4</option>
        <option value="Other">Other</option>
    </select>

    <div> start date: </div>
    <input type="date" name="workAuthOtherStart" formControlName="workAuthOtherStart" required><br><br>
    <div> end date: </div>
    <input type="date" name="workAuthOtherEnd" formControlName="workAuthOtherEnd" required><br><br>
</label>

<div>work authorization : {{onboardingForm.controls["SSN"].value}}</div>

    <label *ngIf="onboardingForm.controls['workAuth'].value ==='Other'">What is your work authorization? Please specify<br>
    <input type="text" name="workAuthOther" formControlName="workAuthOther"><br><br>
    </label>


    <label for="workAuthFile">Copy of your work authorization:</label><br>
    <input type="file" name="workAuthFile" formControlName="workAuthFile"><br><br>


    <label for="hasDriverLicense">Do you have a driver license?</label><br>
    <input type="radio" formControlName="hasDriverLicense" name="hasDriverLicense" value="true">Yes<br>
    <input type="radio" formControlName="hasDriverLicense" name="hasDriverLicense" value="false">No<br>
    <br>


    <label *ngIf="onboardingForm.controls['hasDriverLicense'].value ==='true'">
    <div> Driver License Number: </div>
    <input type="text" name="driverLicenseNumber" formControlName="driverLicenseNumber"><br><br>
    <div> Expiration Date: </div>
    <input type="date" name="driverLicenseExpirationDate" formControlName="driverLicenseExpirationDate"><br><br>
    <div> Driver License Copy: </div>
    <input type="file" name="driverLicenseCopy" formControlName="driverLicenseCopy"><br><br>
    </label>


    <label for="reference">Are you referred?</label><br>
    <input type="radio" formControlName="referred" name="referred" value="true">Yes<br>
    <input type="radio" formControlName="referred" name="referred" value="false">No<br>

    <label *ngIf= "onboardingForm.controls['referred'].value == 'true'">
        <div> First Name: </div>
        <input type="text" name="referFirstName" formControlName="referFirstName"><br><br>
        <div> Last Name: </div>
        <input type="text" name="referLastName" formControlName="referLastName"><br><br>
        <div> Middle Name: </div>
        <input type="text" name="referMiddleName" formControlName="referMiddleName"><br><br>
        <div> Phone: </div>
        <input type="tel" name="referPhone" formControlName="referPhone"><br><br>
        <div> Address: </div>
        <input type="text" name="referAddress" formControlName="referAddress"><br><br>
        <div> Email: </div>
        <input type="email" name="referEmail" formControlName="referEmail"><br><br>
        <div> Relationship: </div>
        <input type="text" name="referRelationship" formControlName="referRelationship"><br><br>
        </label>


<div formArrayName="emergencyContacts">
<h3>Emergency Contacts</h3>
<button (click)="addEmergencyContact()">Add Emergency Contact</button>
    <div *ngFor="let emergencyContact of onboardingForm.controls['emergencyContacts']; let i = index">
        <label>
            
        </label>
    </div>
</div>

<button type="submit">Submit</button>
</form>
